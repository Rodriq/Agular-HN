<div class="container-fluid">
	<h1 class="text-muted text-center">News</h1>
	<div class="row">

		<div class="col-md-3" *ngFor="let news of news$">
			<div class="card">
				<a href="">
					<div class="card-header">
						<b>{{news.title}}</b>
					</div>
				</a>
				<div class="card-body bg-primary">
					<p class="card-text">{{news.body}}</p>
				</div>
			</div>
			
			<br>
		</div>
	</div>

</div>
